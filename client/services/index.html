                <div class="fa_bar_container">
                    <header>Menu</header>
                    <ul>
                        <li>

        <div class="body">
            <div class="feedback">

                <div class="evaluate_bar">
                    <input type="checkbox" id="happy">
                    <input type="checkbox" id="okay">
                    <input type="checkbox" id="dunno">
                    <input type="checkbox" id="bad">
                    <label for="happy">
                        <img class="happy" width="60px" src="/assets/Feedback/smiley.svg" alt="menu">
                    </label>
                    <label for="okay">
                        <img class="okay" width="60px" src="/assets/Feedback/smile.svg" alt="menu">
                    </label>
                    <label for="dunno">
                        <img class="dunno" width="60px" src="/assets/Feedback/neutral.svg" alt="menu">
                    </label>
                    <label for="bad">
                        <img class="bad" width="60px" src="/assets/Feedback/sad.svg" alt="menu">
                    </label>
                </div>
            </div>
        </div>
